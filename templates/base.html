<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}RUMPIII{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 56px; /* Adjust this value if your navbar height is different */
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">RUMPIII</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li
            class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
          >
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li
            class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
          >
            <a class="nav-link" href="{% url 'home' %}">Homepage</a>
          </li>
          <li
            class="nav-item {% if request.resolver_match.url_name == 'user_posts' %}active{% endif %}"
          >
            <a class="nav-link" href="{% url 'user_posts' %}">My Posts</a>
          </li>
          {% else %}
          <li
            class="nav-item {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
          >
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
